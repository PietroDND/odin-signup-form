<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form Project</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="poppins-regular">
    <main>
        <div class="container">
            <div class="logo-section">
                <div class="logo-section-container">
                    <img 
                    src="assets/solana-logo.png"
                    id="company-logo" 
                    alt="Jetex Logo">
                    <div class="info">
                        <p>This is <strong>not</strong> part of a real airline website!</p>
                        <p class="credits">Photo by <a href="https://unsplash.com/@shawnanggg">shawnanggg</a> on <a href="https://unsplash.com/">unsplash</a></p>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <form id="registration-form" action="" method="post">
                    <h1>Create your account</h1>
                    <fieldset class="user-name">
                        <div class="input-container">
                            <label for="first-name">First Name <span class="required-label">*</span></label>
                            <input 
                                id="first-name" 
                                type="text" 
                                pattern="^[A-Za-z\s]+$"
                                minlength="1"
                                maxlength="100" 
                                required>
                        </div>
                        <div class="input-container">
                            <label for="last-name">Last Name <span class="required-label">*</span></label>
                            <input 
                                id="last-name" 
                                type="text" 
                                pattern="^[A-Za-z\s]+$"
                                minlength="1"
                                maxlength="100" 
                                required>
                        </div>
                    </fieldset>
                    <fieldset class="user-contacts">
                        <div class="input-container">
                            <label for="email-address">Email <span class="required-label">*</span></label>
                            <input 
                                id="email-address" 
                                type="email" 
                                required>
                        </div>
                        <div class="input-container">
                            <label for="phone-number">Phone Number</label>
                            <input 
                                id="phone-number" 
                                type="tel"
                                name="phone-number"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="Eg.: 123-456-7890">
                        </div>
                    </fieldset>
                    <fieldset class="user-password">
                        <div class="input-container">
                            <label for="password">Password <span class="required-label">*</span></label>
                            <input 
                                id="password" 
                                type="password"
                                minlength="8"
                                maxlength="100"
                                required>
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">Confirm Password <span class="required-label">*</span></label>
                            <input 
                                id="confirm-password" 
                                type="password"
                                minlength="8"
                                maxlength="100" 
                                required>
                            <p class="error-msg" id="error-msg"></p>
                        </div>
                    </fieldset>
                    <button class="submit-btn" id="submit-btn" type="submit">Create Account</button>
                    <div class="login-box">
                        Already have an account? <a href="">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
